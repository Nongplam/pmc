            <form>

        <form id="invisible_form" action="auth.php" method="post" target="_self">

            <input id="auth_password" name="password" type="hidden" value="default">
        </form>

    <script>
        $(document).ready(function() {
            $("#loginbtn").click(function() {
                var username = $("#username").val();
                var password = $("#password").val();
                var a = "gg";
                $.ajax({
                    async: false,
                    url: "php/isUser.php?username=" + username + "&password=" + password,
                    success: function(data) {
                        a = data;
                    }
                });
                if (a == 'Wrong') {
                    sweetAlert("คุณใส่ข้อมูลไม่ถูกต้อง", "", "warning");
                } else {
                    $('#auth_username').val(username);
                    $('#auth_password').val(password);
                    $('#invisible_form').submit();
                    //alert("ยินดีต้อนรับ");

                }

            });
        });

    </script>
